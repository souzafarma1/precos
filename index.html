<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SOUZA FARMA - Sistema de Consulta</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    
    <style>
        :root { --vermelho: #e30613; --amarelo: #ffca05; --azul: #003399; --cinza: #f4f4f4; --verde: #28a745; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--cinza); padding-bottom: 160px; }
        
        .live-clock { background: #222; color: var(--amarelo); text-align: center; padding: 8px; font-size: 14px; font-weight: bold; font-family: monospace; }
        .header { background: white; text-align: center; padding: 25px 15px; border-bottom: 6px solid var(--vermelho); }
        .logo { max-width: 250px; margin-bottom: 15px; }
        .header h1 { color: var(--vermelho); margin: 5px 0; font-size: 32px; font-weight: 800; text-transform: uppercase; }
        .header p { margin: 3px 0; color: #333; font-size: 16px; line-height: 1.4; }
        .slogan { font-weight: bold; color: #000; margin-top: 10px !important; font-size: 18px !important; }

        .container { max-width: 900px; margin: 0 auto; padding: 15px; }
        .tabs { display: flex; justify-content: center; margin-bottom: 10px; gap: 8px; flex-wrap: wrap; }
        .tab-btn { padding: 12px; border: none; background: #ccc; cursor: pointer; font-weight: bold; border-radius: 8px; flex: 1; min-width: 110px; }
        .tab-btn.active { background: var(--vermelho); color: white; }

        .status-sync-bar { text-align: center; font-size: 12px; margin-bottom: 15px; font-weight: bold; color: #666; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .search-area { display: flex; gap: 10px; background: var(--amarelo); padding: 15px; border-radius: 12px; margin-bottom: 10px; }
        .search-area input { flex: 1; padding: 12px; font-size: 18px; border-radius: 8px; border: none; outline: none; }
        .btn-scan { background: var(--azul); color: white; border: none; padding: 0 15px; border-radius: 8px; cursor: pointer; font-size: 20px; }

        #filtroLabs { display: flex; gap: 8px; overflow-x: auto; padding: 5px 0 15px 0; }
        .lab-tag { background: white; color: var(--azul); border: 1px solid var(--azul); padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: bold; white-space: nowrap; cursor: pointer; }
        .lab-tag.active { background: var(--azul); color: white; }

        #reader { width: 100%; border-radius: 12px; overflow: hidden; border: 3px solid var(--azul); display: none; background: #000; }
        
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 10px; overflow: hidden; }
        td { padding: 15px; border-bottom: 1px solid #eee; }
        .info-prod { font-weight: bold; font-size: 17px; display: block; }
        .preco { color: var(--vermelho); font-weight: bold; font-size: 24px; text-align: right; }
        
        /* CESTA E PAGAMENTO */
        .cesta-painel { position: fixed; bottom: 0; left: 0; right: 0; background: #333; color: white; padding: 15px; z-index: 1000; }
        .pagamento-opcoes { display: flex; gap: 5px; margin-top: 10px; flex-wrap: wrap; }
        .btn-pag { flex: 1; padding: 8px; border-radius: 5px; border: 1px solid #666; background: #444; color: white; font-size: 11px; font-weight: bold; cursor: pointer; }
        .btn-pag.selected { background: var(--amarelo); color: #000; border-color: var(--amarelo); }
        .btn-finalizar-venda { background: var(--verde); color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; width: 100%; margin-top: 10px; font-size: 16px; }

        .venda-card { background: white; padding: 15px; border-radius: 10px; margin-bottom: 15px; border-left: 5px solid var(--verde); box-shadow: 0 2px 5px rgba(0,0,0,0.1); color: #333; }
        .cesta-detalhes { position: fixed; bottom: 150px; left: 15px; right: 15px; background: white; border-radius: 12px; box-shadow: 0 -5px 15px rgba(0,0,0,0.2); max-height: 40vh; overflow-y: auto; display: none; z-index: 999; border: 2px solid var(--azul); }
    </style>
</head>
<body>

<div class="live-clock" id="relogioOnline">CARREGANDO...</div>

<div class="header">
    <img src="Souza-Farma-logomarca.png" alt="Souza Farma" class="logo">
    <h1>SOUZA FARMA</h1>
    <p>Farm√°cia do Trabalhador | CNPJ 45.856.880/0001-30</p>
    <p>Av. Jos√© Sarney n¬∫ 06, Bom Jesus ‚Äì S√£o Lu√≠s/MA</p>
    <p class="slogan">Cuidando da sua sa√∫de, economia e pre√ßo baixo üíäüíâ</p>
</div>

<div class="container">
    <div class="tabs">
        <button id="btn-consulta" class="tab-btn active" onclick="mudarAba('aba-consulta')">üîé CONSULTA</button>
        <button id="btn-vendas" class="tab-btn" onclick="mudarAba('aba-vendas')">üìù VENDAS PENDENTES</button>
        <button id="btn-cadastro" class="tab-btn" onclick="acessoSeguro()">‚öôÔ∏è ADM</button>
    </div>

    <div id="statusSync" class="status-sync-bar">Conectando...</div>

    <div id="aba-consulta" class="tab-content active">
        <div id="reader"></div>
        <div class="search-area">
            <input type="text" id="searchInput" placeholder="Nome ou C√≥digo..." onkeyup="fazerBusca()">
            <button class="btn-scan" onclick="alternarCamera()">üì∑</button>
        </div>
        <div id="filtroLabs"></div>
        <table><tbody id="corpoTabela"></tbody></table>
    </div>

    <div id="aba-vendas" class="tab-content">
        <h3 style="text-align: center; color: var(--azul);">Vendas Pendentes</h3>
        <div id="listaVendasPendentes">Sincronizando...</div>
    </div>

    <div id="aba-cadastro" class="tab-content">
        <div style="background:white; padding:20px; border-radius:10px; text-align:center; border: 1px solid #ddd;">
            <h3>Sincronizar Banco</h3>
            <input type="file" id="fileInput" accept=".xlsx, .xls"><br><br>
            <button onclick="uploadExcel()" style="background:var(--verde); color:white; padding:12px; border:none; border-radius:8px; font-weight:bold;">üöÄ SINCRONIZAR</button>
        </div>
    </div>
</div>

<div id="cestaDetalhes" class="cesta-detalhes"></div>

<div class="cesta-painel" id="painelCesta" style="display: none;">
    <div style="display: flex; justify-content: space-between; align-items: center;" onclick="toggleDetalhes()">
        <div><span id="txtQtde">0 itens</span><br><strong>Ver detalhes</strong></div>
        <div style="font-size:24px; color:var(--amarelo); font-weight:bold;" id="txtTotal">R$ 0,00</div>
    </div>
    
    <div class="pagamento-opcoes">
        <button class="btn-pag" id="pag-dinheiro" onclick="selecionarPagamento('Dinheiro')">Dinheiro</button>
        <button class="btn-pag" id="pag-pix" onclick="selecionarPagamento('PIX')">PIX</button>
        <button class="btn-pag" id="pag-debito" onclick="selecionarPagamento('D√©bito')">D√©bito</button>
        <button class="btn-pag" id="pag-credito" onclick="selecionarPagamento('Cr√©dito')">Cr√©dito</button>
    </div>
    
    <button class="btn-finalizar-venda" onclick="salvarVenda()">Finalizar Venda</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCRWJLxxDIhtOV3YVjX9qYCHYhsDYhsC9M",
        authDomain: "souza-farma-f6b8f.firebaseapp.com",
        databaseURL: "https://souza-farma-f6b8f-default-rtdb.firebaseio.com",
        projectId: "souza-farma-f6b8f",
        storageBucket: "souza-farma-f6b8f.firebasestorage.app",
        messagingSenderId: "532095190012",
        appId: "1:532095190012:web:3f7422c5205f4bfddbe879"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let listaProdutos = [], cesta = [], vendasPendentes = {}, scannerObjeto;
    let labAtivo = "", pagamentoSelecionado = "";

    setInterval(() => { document.getElementById('relogioOnline').innerText = new Date().toLocaleString('pt-BR'); }, 1000);

    db.ref('/').on('value', snap => {
        const d = snap.val() || {};
        listaProdutos = d.produtos || [];
        vendasPendentes = d.vendas || {};
        document.getElementById('statusSync').innerText = `‚úÖ Online | Atualizado em: ${d.ultima_atualizacao || '---'}`;
        renderizarVendas();
    });

    function mudarAba(id) {
        if(scannerObjeto) fecharScanner();
        document.querySelectorAll('.tab-content, .tab-btn').forEach(el => el.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('btn-' + id.split('-')[1]).classList.add('active');
    }

    function acessoSeguro() { if(prompt("Senha:") === "souza123") mudarAba('aba-cadastro'); }

    function fazerBusca(t) {
        const termo = document.getElementById('searchInput').value.toLowerCase();
        const corpo = document.getElementById('corpoTabela');
        const containerLabs = document.getElementById('filtroLabs');
        if (termo.length < 2) { corpo.innerHTML = ""; containerLabs.innerHTML = ""; return; }

        let filtrados = listaProdutos.filter(p => String(p.nome).toLowerCase().includes(termo) || String(p.barras).includes(termo) || String(p.id).toLowerCase().includes(termo));
        const labs = [...new Set(filtrados.map(p => p.lab).filter(l => l && l !== "-"))];
        
        containerLabs.innerHTML = labs.length > 1 ? `<div class="lab-tag ${labAtivo === "" ? "active" : ""}" onclick="setLab('')">TODOS</div>` + labs.map(l => `<div class="lab-tag ${labAtivo === l ? "active" : ""}" onclick="setLab('${l}')">${l}</div>`).join('') : "";

        if (labAtivo !== "") filtrados = filtrados.filter(p => p.lab === labAtivo);

        corpo.innerHTML = filtrados.slice(0, 30).map(p => `
            <tr>
                <td>
                    <span class="info-prod">${p.nome}</span>
                    <span style="font-size:13px;color:#666;">${p.lab || '-'} | ID: ${p.id}</span><br>
                    <button style="background:var(--azul);color:white;border:none;padding:8px;border-radius:5px;margin-top:8px;" onclick="addCesta('${p.nome}', '${p.preco}', '${p.id}')">‚ûï Adicionar</button>
                </td>
                <td class="preco">R$ ${p.preco}</td>
            </tr>
        `).join('');
    }

    function setLab(l) { labAtivo = l; fazerBusca(); }

    function addCesta(nome, preco, id) {
        cesta.push({ nome, valor: parseFloat(preco.replace(',', '.')), id });
        atualizarPainel();
    }

    function selecionarPagamento(tipo) {
        pagamentoSelecionado = tipo;
        document.querySelectorAll('.btn-pag').forEach(btn => btn.classList.remove('selected'));
        document.getElementById('pag-' + tipo.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, "")).classList.add('selected');
    }

    function atualizarPainel() {
        const painel = document.getElementById('painelCesta');
        if (cesta.length > 0) {
            painel.style.display = 'block';
            const total = cesta.reduce((a, b) => a + b.valor, 0);
            document.getElementById('txtQtde').innerText = `${cesta.length} itens`;
            document.getElementById('txtTotal').innerText = `R$ ${total.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            document.getElementById('cestaDetalhes').innerHTML = cesta.map((item, i) => `<div style="display:flex;justify-content:space-between;padding:10px;border-bottom:1px solid #ddd;"><span>${item.nome} (ID: ${item.id})</span><button onclick="cesta.splice(${i}, 1); atualizarPainel();" style="color:red;border:none;background:none;font-weight:bold;">X</button></div>`).join('');
        } else { painel.style.display = 'none'; document.getElementById('cestaDetalhes').style.display = 'none'; }
    }

    function toggleDetalhes() {
        const d = document.getElementById('cestaDetalhes');
        d.style.display = d.style.display === 'block' ? 'none' : 'block';
    }

    function salvarVenda() {
        if (!pagamentoSelecionado) return alert("Por favor, selecione a forma de pagamento!");
        if (confirm(`Confirmar venda no ${pagamentoSelecionado}?`)) {
            const nova = { data: new Date().toLocaleString('pt-BR'), itens: cesta, total: cesta.reduce((a, b) => a + b.valor, 0), pagamento: pagamentoSelecionado };
            db.ref('vendas').push(nova).then(() => { alert("Venda registrada!"); cesta = []; pagamentoSelecionado = ""; atualizarPainel(); });
        }
    }

    function renderizarVendas() {
        const lista = document.getElementById('listaVendasPendentes');
        const chaves = Object.keys(vendasPendentes);
        if (chaves.length === 0) { lista.innerHTML = "N√£o h√° vendas pendentes."; return; }
        lista.innerHTML = chaves.reverse().map(id => {
            const v = vendasPendentes[id];
            return `<div class="venda-card"><strong>üìÖ ${v.data}</strong><br>üí∞ Pagamento: <b>${v.pagamento}</b><br>${v.itens.map(i => `‚Ä¢ ${i.nome} (ID: ${i.id})`).join('<br>')}<hr>Total: R$ ${v.total.toFixed(2).replace('.', ',')}<br><button onclick="db.ref('vendas/${id}').remove()" style="background:var(--vermelho);color:white;border:none;padding:8px;border-radius:5px;width:100%;margin-top:10px;">Lan√ßado (Excluir)</button></div>`;
        }).join('');
    }

    function alternarCamera() {
        const r = document.getElementById('reader');
        if (r.style.display === 'block') fecharScanner();
        else {
            r.style.display = 'block'; scannerObjeto = new Html5Qrcode("reader");
            scannerObjeto.start({ facingMode: "environment" }, { fps: 30, qrbox: { width: 150, height: 80 } }, txt => { fazerBusca(txt); fecharScanner(); });
        }
    }

    function fecharScanner() { if (scannerObjeto) scannerObjeto.stop().then(() => { document.getElementById('reader').style.display = 'none'; }); }

    function uploadExcel() {
        const file = document.getElementById('fileInput').files[0];
        if(!file) return alert("Selecione o Excel!");
        const leitor = new FileReader();
        leitor.onload = function(e) {
            const wb = XLSX.read(new Uint8Array(e.target.result), {type: 'array'});
            const json = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
            const lista = json.map(item => {
                const g = n => { const k = Object.keys(item).find(x => n.includes(x.toLowerCase().trim())); return k ? item[k] : ""; };
                return { nome: g(['nome','produto']), lab: g(['lab','laboratorio']), barras: g(['barras','ean']), id: g(['id','codigo_interno']), preco: String(g(['preco','valor'])).replace('R$','').trim(), estoque: g(['estoque','qtd']) || "0" };
            });
            db.ref('produtos').set(lista).then(() => { db.ref('ultima_atualizacao').set(new Date().toLocaleString('pt-BR')); alert("‚úÖ Banco Atualizado!"); });
        };
        leitor.readAsArrayBuffer(file);
    }
</script>
</body>
</html>
